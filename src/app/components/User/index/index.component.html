<nav aria-label="breadcrumb" class="main-breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item active" (click)="Spring()">Spring</li>
    <li class="breadcrumb-item active" (click)="Summer()">Summer</li>
    <li class="breadcrumb-item active" (click)="Autumn()">Autumn</li>
    <li class="breadcrumb-item active" (click)="Winter()">Winter</li>
    <li class="breadcrumb-item active" (click)="MyPage()">My wardrobe</li>
    <li class="breadcrumb-item active" [routerLink]="['/login']">Log off</li>
  </ol>
</nav>

<table class="table table-dark table-striped">
  <thead>
    <tr>
      <th>#</th>
      <th scope="col">Image</th>     
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let image of Images; index as i">
      <th scope="row">{{ i + 1 }}</th>
      <td>
        <img src="{{image}}" width="120px" height="200px">
      </td> 
    </tr>
  </tbody>
</table>

<button type="submit" class="registerbtn" [routerLink]="['/add-look']">Add</button>
