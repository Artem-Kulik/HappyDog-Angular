<table class="table table-dark table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>     
        <th scope="col">Image</th>     
        <th scope="col"></th>     
        <th scope="col"></th>     
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let thing of things; index as i">
        <th scope="row">{{ i + 1 }}</th>
        <td>{{ thing.name }}</td>
        <td><img src="{{thing.image}}" class="img"></td>   
        <button type="button" [routerLink]="['/edit-thing', thing.id]" routerLinkActive="router-link-active" class="btn btn-info">Update</button>
        <td><input type="file" (change)="uploadPhoto($event.target, thing.id)" name="psw" id="psw" ></td>
      </tr>
    </tbody>
  </table>
  <div class="main">
    <div class="inner-div">
      <!-- <button type="button" class="mybutton btn btn-primary" [routerLink]="['/book/add-book']">Add new book</button>-->
      <button type="button" class="mybutton btn btn-primary" [routerLink]="['/add-thing']">Add</button> 
    </div>
  </div>
